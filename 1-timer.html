<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="icon" type="image/svg+xml" href="/goit-advancedjs-hw-02/assets/favicon-DcBtz0py.svg" />
    <script type="module" crossorigin src="/goit-advancedjs-hw-02/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-02/assets/styles-B9zWudKh.js">
    <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-02/assets/vendor-BbbuE1sJ.js">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-02/assets/styles-sm8tX5PD.css">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-02/assets/vendor-CZjNVMTf.css">
  </head>
  <body>
    <p><a href="./index.html" class="back-button">Go back</a></p>

    <div class="timer-box">
      <div class="box">
        <input type="text" id="datetime-picker" />
        <button type="button" data-start>Start</button>
      </div>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>

  </body>
</html>
